{% extends 'base/base.html' %}
{% load static %}

{% block page_title %}
    Products
{% endblock %}

{% block content %}
    <div class="mb-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Products</h1>
            
            <!-- search input -->
            <div class="form-control w-full md:w-auto md:max-w-md">
                <div class="flex flex-row gap-2 input-group">
                    <input
                        type="text"
                        name="q"
                        placeholder="Search products..."
                        class="input input-bordered w-full md:w-80 focus:outline-none focus:ring-2 focus:ring-primary"
                        hx-get="{% url 'sales:products' %}"
                        hx-target="#product-list"
                        hx-trigger="input changed delay:300ms"
                        hx-swap="innerHTML"
                        value="{{ query }}"
                    />
                    <button class="btn btn-square btn-primary">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="product-list" class="min-h-[400px]">
        {% include 'sales/_product_list.html' %}
    </div>
{% endblock %}
